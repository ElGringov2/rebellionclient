<!doctype html>
<html lang='fr'>

<head>
    <!-- Required meta tags -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Rebellion - Préparer une escadrille</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        body {
            background-image: url("wallpaper_rebels.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <script>window.$ = window.jQuery = require('jquery');</script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>



    <div class="container">

        <div class="row ">
            <div class="col text-light">
                <span>Cout de l'escadrille:</span>
                <span id="totalcost"></span>
            </div>
        </div>
        <div class="row " style="display: inline-flex; height: 100%;">
            <div id="squadroncontent" class="scroll col-4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id='squadroncreate' class="scroll bg-dark col border border-secondary m-4 p-4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="row" class="btn-group" role="group" aria-label="Validation" >
            <button type="button" class="btn btn-primary" onclick="TakeOff()" >Faire décoller</button>
            <button type="button" class="btn btn-primary" onclick="Cancel()" >Annuler</button>
        </div>


    </div>
    <script src="./takeoff.js"></script>


    <div id='pilotinlinetemplate' style="display: none;">
        <div class="bg-dark text-light border border-secondary" id='' draggable="true" ondragstart="drag(event)">
            <div class="row">
                <span class='col-3'>
                    <span id="pilotname"></span>
                    <span id="pilotship" class="text-muted"></span>
                </span>
                <small class='pilotStats col-3'>
                    <span class='xwingshipfont statskill' id='pilotshipletter'></span>
                    <span class='statskill' id='pilotskill'></span>&nbsp;
                    <span class='xwingfont statattack'>%</span>
                    <span class='statattack' id='shipattack'></span>&nbsp;
                    <span class='xwingfont statagility'>^</span>
                    <span class='statagility' id='shipagility'></span>&nbsp;
                    <span class='xwingfont stathull'>&</span>
                    <span class='stathull' id='shiphull'></span>&nbsp;
                    <span class='xwingfont statshield'>*</span>
                    <span class='statshield' id='shipshield'></span>&nbsp;
                    <span id='pilotcost'></span>pts&nbsp;
                </small>
                <span id='pilotability' class="col-6"></span>
            </div>
            <div class="row container" id='upgrades'>

            </div>
        </div>
    </div>
    <div id='pilotblocktemplate' style="display: none;">
        <div class="bg-dark text-light border border-secondary row" id='' draggable="true" ondragstart="drag(event)">
            <div class="container">
                <div class='row'>
                    <span id="pilotname"></span>
                    <span id="pilotship" class="text-muted"></span>
                </div>
                <div class='row'>
                    <small class='pilotStats'>
                        <span class='xwingshipfont statskill' id='pilotshipletter'></span>
                        <span class='statskill' id='pilotskill'></span>&nbsp;
                        <span class='xwingfont statattack'>%</span>
                        <span class='statattack' id='shipattack'></span>&nbsp;
                        <span class='xwingfont statagility'>^</span>
                        <span class='statagility' id='shipagility'></span>&nbsp;
                        <span class='xwingfont stathull'>&</span>
                        <span class='stathull' id='shiphull'></span>&nbsp;
                        <span class='xwingfont statshield'>*</span>
                        <span class='statshield' id='shipshield'></span>&nbsp;
                        <span id='pilotcost'></span>pts&nbsp;
                    </small>
                </div>
                <div class='row'>
                    <span id='pilotability'></span>
                </div>
                <div class="row container" id='upgrades' style="display: none;">

                </div>
            </div>
        </div>
    </div>

    <div style="display: none" id='upgradecontenair'>
        <div class="dropdown">
            <button class="btn btn-secondary btn-sm btn-block dropdown-toggle" type="button" id="upgradebutton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id='upgrademenu'>
            </div>
        </div>
    </div>

    <div id='upgradetemplate' style="display: none">
        <div onclick="SelectUpgrade(this)">
            <span id='upgradename'></span>:&nbsp;
            <span id='upgradedesc'></span>,&nbsp;
            <span id='upgradecost'></span>pts
        </div>
    </div>

</body>

</html>
