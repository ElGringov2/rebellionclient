<!doctype html>
<html lang='fr'>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Rebellion - Nouvel utilisateur</title>
</head>

<body style='background-color: black;'>
    <script>window.$ = window.jQuery = require('jquery');</script>

    <style>
        body {
            background-image: url("wallpaper_rebels.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./join.js"></script>
    <div class="container" style="top: 50%;left: 50%;position:  absolute;transform: translate(-50%,-50%);">

        <div class="d-flex justify-content-center">
            <img class="img-fluid" src="./rebellion_logo.png" />
        </div>
        <div class="d-flex justify-content-center">
            <div class="form">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Utilisateur</span>
                    </div>
                    <input id="username" type="text" name="txtUser" class="form-control" placeholder="Nom d'utilisateur" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Adresse mail</span>
                    </div>
                    <input id="mail" type="text" name="txtUser" class="form-control" placeholder="Adresse mail" aria-label="Username" aria-describedby="basic-addon1"
                        onkeypress="CheckMail()">
                </div>
                <div class="input-group mb-3">

                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Mot de passe</span>
                    </div>
                    <input type="password" id="password" name="txtPassword" class="form-control" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                        aria-label="Username" placeholder="Mot de passe" aria-describedby="basic-addon1" onkeyup="CheckPassword()">
                    <input type="password" id="passwordConfirm" name="txtPasswordConfirm" class="form-control" placeholder="Confirmer le mot de passe"
                        aria-label="Username" aria-describedby="basic-addon1" onkeyup="CheckPassword()">
                </div>
                <button onclick="Create();" class="btn btn-primary">Connexion</button>
                <!-- <input type="submit" name='action' value="Nouvel utilisateur" class="btn btn-secondary"> -->
                </form>
            </div>
        </div>

        <div class="alert alert-danger m-3" role="alert" id='errorMail' style="display: none;">L'adresse mail est incoh√©rente.</div>
        <div class="alert alert-danger m-3" role="alert" id='errorPassword' style="display: none;">Les mots de passe ne correspondent pas.</div>
        <div class="alert alert-danger m-3" role="alert" id='error' style="display: none;">Les mots de passe ne correspondent pas.</div>


</body>

</html>
